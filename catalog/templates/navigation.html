<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<form action="" method="post"
  <div class="container">
    <h1>welcome to index page</h1>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-navbrand" href="#">website name</a>
      </div>


  
  <ul class=" nav navbar-nav">
    <li class="active"><a href="#">HOME</a></li>
      
    </li>
     <li class="nav-item">
      <a class="nav-link" href="{{url_for('showData')}}">Data</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{url_for('regpage')}}">Register</a>
    </li>
    {% if current_user.is_authenticated %}
    <li><a href="{{url_for('account')}}">Account</a></li>

    <li class="nav-item">
      <a class="nav-link" href="{{url_for('logout')}}">Logout</a></li>
    {% else %}

    <li class="nav-item">
      <a class="nav-link" href="{{url_for('loginPage')}}">Login</a></li>
    {% endif %}
  
  </ul>
  <div align="right" style="color:white;padding-top:20px;border-top-width:20px;">
    Accountname: {{ current_user.name}}
  </div>

</nav>
<br>



</body>
</html>
